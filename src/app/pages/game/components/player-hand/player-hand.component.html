<div id="player-hand">
  <ng-container *ngIf="!hide">
    <ng-container *ngIf="buffs.length">
      <div [@fadeOutOnLeave] class="card-separator-section unapplied">
        <div class="card-separator">
          <div class="section">hand</div>
          <div class="buff" *ngFor="let buff of buffs">
            <sw-buff [buff]="buff" />
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
