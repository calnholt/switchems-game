<sw-pushable-button [isActive]="(isCostFulfilled && enabled) || viewingOtherMonstersActions">
  <div id="submit-action-button" class="button-default" [ngClass]="{'active' : isCostFulfilled}" (click)="submit()">
    <span>{{ viewingOtherMonstersActions ? 'View your monster actions' : label }}</span>
  </div>
</sw-pushable-button>
