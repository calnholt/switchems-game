<ng-container *ngIf="show && !hide">
  <div id="dialog" [@fadeInOnEnter] [@fadeOutOnLeave]>
    <div class="dialog-container">
      <div *ngIf="message" class="text" [@fadeInOnEnter] [@fadeOutOnLeave]>
        {{ message }}
      </div>
    </div>
    <div *ngIf="!hideNext">
      <sw-pushable-button [isActive]="allowNext">
        <div class="acknowledge-button" (click)="next()">Next</div>
      </sw-pushable-button>
    </div>
  </div>
</ng-container>
