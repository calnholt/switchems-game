<ng-container *ngIf="show">
  <div id="dialog" [@fadeInOnEnter] [@fadeOutOnLeave]>
    <div class="dialog-container">
      <div class="text">
        Choose which monster to switch to:
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <sw-pushable-button>
          <div class="acknowledge-button two-option" (click)="submit(command.data.options[0].key)" >{{command.data.options[0].name}}</div>
        </sw-pushable-button>
      </div>
      <div>
        <sw-pushable-button>
          <div class="acknowledge-button two-option" (click)="submit(command.data.options[1].key)" >{{command.data.options[1].name}}</div>
        </sw-pushable-button>
      </div>
    </div>
  </div>
</ng-container>
