<ng-container *ngIf="show">
  <div id="dialog" [@fadeInOnEnter] [@fadeOutOnLeave]>
    <div class="dialog-container">
      <div class="text">
        {{command.getDisplayMessage()}}
      </div>
    </div>
    <div class="d-flex justify-content-between flex-column">
      <div *ngFor="let option of displayOptions" class="option">
        <sw-pushable-button>
          <div class="acknowledge-button" (click)="submit(option)" >{{option.name}}</div>
        </sw-pushable-button>
      </div>
    </div>
  </div>
</ng-container>
