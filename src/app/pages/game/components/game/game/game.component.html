<div id="game">
  <div class="d-flex">
    <sw-stat-board [statBoard]="statBoard" />
    <sw-monster [monster]="activeMonster" />
    <sw-standard-action [standardAction]="restStandardAction" />
    <sw-standard-action [standardAction]="prepareStandardAction" />
  </div>
  <div>
    <div class="d-flex justify-content-center">
      <sw-submit-action-button />
    </div>
    <sw-monster-action-grid [actions]="activeMonster.actions" />
    <sw-player-hand [buffs]="playerCardManager.hand.cards" />
  </div>
</div>
