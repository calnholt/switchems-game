<sw-pushable-button>
  <div id="standard-action" (click)="select()">
    <div class="sw-card-title">
      {{standardAction.name}}
    </div>
    <div class="sw-card-text-container">
      <ng-container *ngFor="let path of standardAction.paths">
        <img [src]="path" />
      </ng-container>
    </div>
  </div>
</sw-pushable-button>
