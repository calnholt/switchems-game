<div id="monster-action" [ngClass]="{'selected' : action.isSelected}" cardInfoTooltip [action]="action" tooltipType="ACTION">
  <div class="title-container title">
    {{action.name}}
  </div>
  <div class="stat-container">
    <div *ngIf="action.attack">
      <span>{{action.attack}}
        <img [src]="attackImg">
      </span>
    </div>
    <div *ngIf="action.isStatus">
      <img [src]="statusImg" />
    </div>
    <div>
      <img [src]="elementImg" >
    </div>
    <div *ngIf="action.speed">
      <span>{{action.speed}}
        <img [src]="speedImg">
      </span>
    </div>
  </div>
  <div class="monster-action-container">
    <div [innerHTML]="action.text | convertEmbeddedText : { excludeTerms: true }" class="text"></div>
  </div>
  <div class="icons-container">
    <sw-monster-action-card-icons [icons]="action.icons" />
  </div>
</div>
