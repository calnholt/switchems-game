<sw-pushable-button [isActive]="!(action.isDisabled || action.isLocked)">
  <div #actionTemplate id="monster-action" class="{{action.element.toString().toLowerCase()}}-action"
    (click)="selectAction()" [ngClass]="{'selected' : isSelected}" cardInfoTooltip [object]="action" tooltipType="ACTION">
    <div class="title-container sw-card-title">
      {{action.name}}
    </div>
    <div class="stat-container">
      <div class="stat-section">
        <div *ngIf="action.attack">
          <span>{{action.attack}}
            <img [src]="attackImg">
          </span>
        </div>
        <div *ngIf="action.isStatus">
          <img [src]="statusImg" />
        </div>
        <div>
          <img [src]="elementImg">
        </div>
        <div *ngIf="action.speed">
          <span>{{action.speed}}
            <img [src]="speedImg">
          </span>
        </div>
      </div>
      <div class="stat-section cards">
        <div class="icons-container">
          <sw-monster-action-card-icons [action]="action" />
        </div>
      </div>
    </div>
    <div class="sw-card-text-container">
      <div [innerHTML]="action.text | convertEmbeddedText : { excludeTerms: true }" class="text"></div>
    </div>
  </div>
</sw-pushable-button>
