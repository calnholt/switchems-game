<div #actionTemplate id="monster-action" class="sw-card-hover  {{action.element.toString().toLowerCase()}}"
  (click)="action._isSelected = !action.isSelected" cardInfoTooltip [object]="action" tooltipType="ACTION">
  <div class="title-container sw-card-title">
    {{action.name}}
  </div>
  <div class="stat-container">
    <div class="stat-section">
      <div *ngIf="action.attack">
        <span>{{action.attack}}
          <img [src]="attackImg">
        </span>
      </div>
      <div *ngIf="action.isStatus">
        <img [src]="statusImg" />
      </div>
      <div>
        <img [src]="elementImg">
      </div>
      <div *ngIf="action.speed">
        <span>{{action.speed}}
          <img [src]="speedImg">
        </span>
      </div>
    </div>
    <div class="stat-section cards">
      <div class="icons-container">
        <sw-monster-action-card-icons [icons]="action.icons" />
      </div>
    </div>
  </div>
  <div class="sw-card-text-container">
    <div [innerHTML]="action.text | convertEmbeddedText : { excludeTerms: true }" class="text"></div>
  </div>
</div>
