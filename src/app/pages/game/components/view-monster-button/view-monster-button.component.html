<div id="view-monster-button">
  <sw-pushable-button [isActive]="!isActiveMonsterBeingViewed">
    <div class="button-default view-container" 
      [ngClass]="{'selected' : isActive}" 
      (click)="view()"
      cardInfoTooltip
      tooltipType="SIMPLE"
      [object]="getTooltipType() | simpleTooltip"
      >
      <img [src]="ImageUtil.gui.magnifyingGlass" />
    </div>
  </sw-pushable-button>
</div>
