<div id="monster">
  <img [src]="monsterIcon" 
    [class]="!monster.isActive ? 'inactive' : ''" 
    cardInfoTooltip 
    [object]="monster" 
    tooltipType="MONSTER" />
  <sw-monster-hp [hp]="monster.hp" 
    [currentHp]="monster.currentHp" 
    [initiative]="monster.initiative" />
  <sw-monster-element-breakdown [weaknesses]="monster.weaknesses"
    [resistances]="monster.resistances"
    [switchDefense]="monster.switchDefense"/>
</div>
