<div id="monster">
  <img [src]="monsterIcon" 
    cardInfoTooltip 
    [object]="monster" 
    tooltipType="MONSTER" />
  <sw-monster-hp [hp]="monster._hp" 
    [currentHp]="monster._currentHp" 
    [initiative]="monster._initiative" />
  <sw-monster-element-breakdown [weaknesses]="monster._weaknesses"
    [resistances]="monster._resistances"
    [switchDefense]="monster._switchDefense"/>
</div>
