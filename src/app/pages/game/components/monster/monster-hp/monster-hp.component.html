<div id="monster-hp">
  <div class="d-flex" [ngClass]="{'tutorial-highlight' : isHpHighlighted}">
    <div class="hp">{{ currentHp }}/{{ hp }}</div>
    <div class="hp-bar">
      <div class="hp-container d-flex" [ngClass]="{ 'low-hp' : currentHp  <= 3 && isActive }">
        <ng-container *ngFor="let _ of [].constructor(hp); let i = index">
          <div class="hp-chunk" [ngClass]="{'damaged' : (i + 1) > currentHp}"></div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="initiative" 
    [ngClass]="{'tutorial-highlight' : isInitiativeHighlighted}"
    cardInfoTooltip
    tooltipType="SIMPLE"
    [object]="'INITIATIVE' | simpleTooltip"
    >
    <div>{{ initiative }}</div>
  </div>
</div>
